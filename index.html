	document.onkeyup = function(event) {

    //console.log(event.key);
    document.write("You pressed: " + event.key)
    document.write("<br>Done");

    if (event.key === "e"){
    	console.log("you pressed e"); 
		document.write("<br>e");
    }
    else if(event.key === "a"){
     	console.log("you pressed a"); 
		document.write("<br>a");

    }
    
    else if(event.key === "o"){
    	console.log("you pressed o"); 
		document.write("<br>0");
    }
    
    else{

        }
    }
</script>
