		m_play: function(s_key) {
        	// Step 1

        	var b_result = this.was_letter_used(s_key);
        	if (b_result === true){
        		return;}
        	// Step 2

					pauseAudio();
				}

function count_str_in_string(s_input,s_to_find)
{
	var i_return_val = 0;
	var i_len = s_input.length;

	for(var i = 0; i < i_len; i++)
	{
		if (s_input.substring(i,i+1) === s_to_find)
		{
			i_return_val++;
		}
	}
	return i_return_val;
}
